
<div class="container-fluid header">
  <span [ngClass]="loginService.language === 0 ? 'span_0_header' : '' ">
    <i class="fas fa-info-circle" [class.float-right]="loginService.language===0"></i>
    {{values.login_news_feed_paragraph}}
  </span>
</div>

<select name="loginService.language" id="loginService.language-select"
        (change)="onSelectChange($event.target.value)"
        [class.select-to-left]="loginService.language === 0"
        [class.select-to-right]="loginService.language === 1">
  <option value="en" [selected]="loginService.language === 1">english</option>
  <option value="ar" [selected]="loginService.language === 0">عربي</option>
</select>

<div class="flex-container">
  <div *ngIf="loading" class="spinner-border"></div>
  <div *ngIf="!loading" class="login-box">

    <form>
      <div class="alert alert-danger alert-dismissible fade show" [hidden]="hiddenWarnMessage">
        <button type="button"
                class="close"
                data-dismiss="alert"
                (click)="toggleHiddenWarnMessage()"
                [ngClass]="loginService.language === 0 ? 'close-to-left' : '' "
        >
          &times;
        </button>
        <span [ngClass]="loginService.language === 0 ? 'span_0' : '' ">
          <strong>{{values.login_warn_strong}}</strong>{{values.login_warn_message}}
        </span>
      </div>

      <mat-form-field [ngClass]="loginService.language === 0 ? 'input_0' : '' " style="display: block">
        <input type="text"
               matInput
               [formControl]="pseudoName"
               placeholder="{{values.login_pseudonym_placeholder}}"
               title="{{values.login_pseudonym_title}}">
      </mat-form-field>
      <mat-form-field [ngClass]="loginService.language === 0 ? 'input_0' : '' " style="display: block">
        <input type="password"
               matInput
               [formControl]="password"
               placeholder="{{values.login_password_placeholder}}"
               title="{{values.login_password_title}}">
      </mat-form-field>

      <button type="button"
              mat-flat-button
              color="basic"
              (click)="onEnter()"
              title="{{values.login_enter_title}}"
              style="margin-top: 16px; width: 100%"
              [class.font-weight-bold]="true"
      >
        <span><i class="fas fa-handshake"></i></span>
        {{values.login_enter}}
      </button>
    </form>

    <div class="row" style="max-width: 100%; margin: 0px">
      <div class="col-5"><hr></div>
      <div class="col-2">{{values.login_or_separator}}</div>
      <div class="col-5"><hr></div>
    </div>

    <form #form action="{{loginService.backendServer.dns + loginService.backendServer.signInUrl}}"
          method="POST" (ngSubmit)="onFacebookSignIn(form)">
      <input  type="hidden" name="scope" value="public_profile,email,publish_to_groups,groups_access_member_info"/>
      <input  type="hidden" name="auth_type" value="rerequest"/>
      <button type="submit" class="btn btn-primary btn-block" title="{{values.login_button_facebook_title}}" [class.font-weight-bold]="true">
        <span>
          <span style="margin-right: 4px"><i class="fab fa-facebook" style="color: white; font-size: x-large;vertical-align: middle"></i></span>
        </span>
        Log in With Facebook
      </button>
    </form>

  </div>
</div>

<div class="container-fluid footer">

  </a>
  <a href="https://cirta.app/doc/2.0/team.html" title="cirta.app and rahba.net about page">

  </a>

  <a href="https://github.com/abdessamed-diab/cirta-social.git" title="source code repository"><strong>Git </strong><i class="fab fa-github"></i></a>
</div>
